get:
  tags:
    - Tokens
  summary: Get Contract Token
  description: Get the token for the  contract.
  operationId: getToken
  security: []
  parameters:
    - name: chain_id
      in: path
      description: chain ID
      required: true
      schema:
        type: string
    - name: contractAddress
      in: query
      description: Token Contract Address
      required: true
      schema:
          type: string
    - name: tokenID
      in: query
      description: Token ID
      required: true
      schema:
        type: string

  responses:
    '200':
      description: List Of Marketplace Items
      content:
        application/json:
          schema:
            $ref: ../components/token_response.yaml
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: ./../error.yaml
    default:
      description: server error
      content:
        application/json:
          schema:
            $ref: ./../error.yaml
