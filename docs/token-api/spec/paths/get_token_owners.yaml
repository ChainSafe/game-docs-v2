get:
  tags:
    - Tokens
  summary: Get Token Owners
  description: Get all the owners of a token
  operationId: getTokenOwners
  security: []
  parameters:
    - name: chain_id
      in: path
      description: Chain ID
      required: true
      schema:
        type: string
    - name: contractAddress
      in: path
      description: Token Contract Address
      required: true
      schema:
        type: string
    - name: tokenID
      in: path
      description: Token ID
      required: true
      schema:
        type: string
  responses:
    '200':
      description: List Of Token Owners
      content:
        application/json:
          schema:
            $ref: ../components/token_owners.yaml
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: ./../error.yaml
    default:
      description: server error
      content:
        application/json:
          schema:
            $ref: ./../error.yaml
